<html>
<head>
  <title>
    Home
  </title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/all.min.css" rel="stylesheet">
</head>
<!-- Sign Up Modal -->
<div class="modal fade" id="signUpModalCenter" tabindex="-1" role="dialog" aria-labelledby="signUpModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signUpModalLongTitle">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="fas fa-times"></i></span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="signUpFirstName">First Name</label>
            <input type="text" class="form-control" id="signUpFirstName" placeholder="FirstName">
          </div>
          <div class="form-group">
            <label for="signUpLastName">Last Name</label>
            <input type="text" class="form-control" id="signUpLastName" placeholder="LastName">
          </div>
          <div class="form-group">
            <label for="signUpEmail1">Email Address</label>
            <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp" placeholder="EmailAddress">
            <small id="emailHelp" class="form-text text-muted">Your email will never be shared. <i class="fas fa-award"></i> </small>
          </div>
          <div class="form-group">
            <label for="signUpPassword">Company</label>
            <input type="text" class="form-control" id="signUpCompany" placeholder="CompanyName">
          </div>
          <div class="form-group">
            <label for="signUpPlan">Plan</label>
            <select class="form-control" name="plan" id="signUpPlan">
              <option value="standard">Standard Tier</option>
              <option value="professional">Professional Tier</option>
              <option value="advanced">Advanced Tier</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<!-- Sign In Modal -->
<div class="modal fade" id="signInModalCenter" tabindex="-1" role="dialog" aria-labelledby="signInModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signInModalLongTitle">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="fas fa-times"></i></span>
        </button>
      </div>
      <div class="modal-body">
        <form id="signInForm" th:method="post" th:action="@{/}">
          <div class="form-group">
            <label for="signInEmail1">Email address</label>
            <input type="email" class="form-control" id="signInEmail1" name="username" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="signUpPassword">Password</label>
            <input type="password" class="form-control" id="signInPassword" name="password" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success" form="signInForm">Sign In</button>
      </div>
    </div>
  </div>
</div>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarBootcamp"
            aria-controls="navbarBootcamp" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarBootcamp">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" th:unless="${isAnonymous}">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item" th:unless="${isAnonymous}">
          <a class="nav-link" href="/products">Products</span></a>
        </li>
        <li class="nav-item" th:unless="${isAnonymous}">
          <a class="nav-link" href="/orders">Orders</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" th:if="${isAnonymous}">
        <button class="btn btn-link my-2 my-sm-0" type="button" data-toggle="modal" data-target="#signInModalCenter">Sign In</button>
        <button class="btn btn-success my-2 my-sm-0" type="button" data-toggle="modal" data-target="#signUpModalCenter">Sign Up</button>
      </form>
      <form class="form-inline my-2 my-lg-0" th:unless="${isAnonymous}">
              <span th:text="'Welcome back, ' + ${username} ?: ''"></span>
              <button class="btn btn-link" type="button">Sign Out</button>
          </form>
      </div>
  </nav>
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <div class="container" style="background-image: url(./assets/green-02@2x.png); background-size: 'cover'; background-position: 72% 0%">
          <div class="container-fluid" style="height: 40vh">
            <row>
              <col>
              <h1 class="display-2 text-light"><strong>SaaS Commerce</strong> </h1>
              <p class="lead text-light mb-5">Your SaaS commerce solution</p>
              <p>
                <button href="#" class="btn btn-danger" data-toggle="modal" data-target="#signUpModalCenter">Get Started Now <i class="fas fa-arrow-right"></i></button>
              </p>
              </col>
            </row>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container">
    <h4><b>version 0.1</b> </h4>
  </div>
</footer>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
      if (window.location.href.indexOf("signin=1") != -1) {
        $("#signInModalCenter").modal("show");
      }
    });
  </script>
</body>
</html>
